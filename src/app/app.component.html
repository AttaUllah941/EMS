<div class="app-container">
  <nav class="navbar">
    <div class="nav-brand">
      <h1>Employee & Project Management</h1>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li>
        <a routerLink="/employees" routerLinkActive="active">
          Employees
          <span class="nav-badge" *ngIf="!loading">{{ employeeCount }}</span>
        </a>
      </li>
      <li>
        <a routerLink="/projects" routerLinkActive="active">
          Projects
          <span class="nav-badge" *ngIf="!loading">{{ projectCount }}</span>
        </a>
      </li>
      <li>
        <a routerLink="/tasks" routerLinkActive="active">
          Tasks
          <span class="nav-badge" *ngIf="!loading">{{ taskCount }}</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <main class="main-content">
    <router-outlet />
  </main>
</div>
